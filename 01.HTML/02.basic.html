<!DOCTYPE html>
<html lang="ko">    <!-- 주석(Comment)입니다 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <style>
        .congress{color: #00008b; background-color: aquamarine;}
    </style>
</head>
<!-- VS Code에서는 Alt + Shift + a 가 주석입니다. -->
<body>
    <!-- 제목 태그 -->
    <h1>H1 태그</h1>
    <h2>H2 태그</h2>
    <h3>H3 태그</h3>
    <h4>H4 태그</h4>
    <h5>H5 태그</h5>
    <h6>H6 태그</h6>
    <!-- 단락 태그 -->
    <p><span title="Republic of Korea" style="color: rgb(0, 128, 0);">모든 국민</span>은 건강하고 쾌적한 <span style="color: red;">환경</span>에서 생활할 권리를 가지며, 국가와 국민은 환경보전을 위하여 노력하여야 한다. 국회는 정부의 동의없이 정부가 제출한 지출예산 각항의 금액을 증가하거나 새 비목을 설치할 수 없다.
        <span class="congress">국회</span>는 의장 1인과 부의장 2인을 선출한다. 국정감사 및 조사에 관한 절차 기타 필요한 사항은 법률로 정한다. 모든 국민은 법률이 정하는 바에 의하여 선거권을 가진다.</p>
    <!-- 링크: anchor tag-->
    <a href="https://www.w3schools.com/html/html_intro.asp" target="_blank">HTML Tutorial</a>
    <!-- 이미지 -->
    <img src="https://picsum.photos/200/300" alt="시각장애인용 메세지" width="300" height="450">
</body>
</html>
