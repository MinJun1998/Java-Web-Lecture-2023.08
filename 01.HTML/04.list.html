<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Unordered list</h1>
    <h3>여름 과일</h3>
    <ul> <!-- 리스트를 나열함 -->
        <li>복숭아</li>
        <li>참외</li>
        <li>수박</li>
    </ul>
    <br>
    <h1>odered list</h1>
    <ol> <!-- 리스트 개수대로 표기하여 나타냄 ex) 1.복숭아 2.참외 3. 수박-->
        <li>복숭아</li>
        <li>참외</li>
        <li>수박</li>
    </ol>
</body>
</html>
