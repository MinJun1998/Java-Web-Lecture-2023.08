<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비누 자기소개</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>자기소개</h1>
        <hr>
        <h4>feat. 비누</h4>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h3>비누가 좋아하는 것.</h3>
                <div class="card">
                    <div class="card-header">간식</div>
                    <div class="card-body">삑삑이</div> 
                    <div class="card-footer">시은누나</div>
                    <div class="card-footer">처음보는 사람</div>
                </div>
                <div class="card mt-4">
                <h3>비누가 싫어하는 것.</h3>
                <div class="card">
                    <div class="card-header">바람</div>
                    <div class="card-body">혼자있기</div> 
                </div>
                </div>
                <div class="card mt-4">
                    <h3>비누 사진 </h3>
                    <img class="card-img-top" src="img/비누.jpg" alt="Card image" style="width:20%">
                    <img class="card-img-left" src="img/비누.jpg" alt="Card image" style="width:20%">
                    <div class="card-body">혼자있기</div> 
                </div>
            </div>
            <div class="col">
                <h3>자기소견</h3>
                <p>작은 강아지의 소개</p>
                <div class="card" style="width:80%">
                    <img class="card-img-top" src="img/비누.jpg" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title"><strong>비누</strong><span style="color: aqua;">(Soap)</span></h4>
                        <p class="card-text">2세 말티즈</p>
                        <p class="card-text2">특징 : 귀여움</p>
                        <a href="https://www.instagram.com/bubble._.soap/"><span class="badge bg-primary">비누 ★ 인별 ★</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
